[uwsgi]
project = TakeUp
uid = www-data
env = /server/.env
base = /server/website

chdir = %(base)
home = %(env)
module = %(project).wsgi:application

master = true
processes = 5
enable-threads = true

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
